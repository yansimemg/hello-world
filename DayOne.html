<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>基础</title>
    </head>
    <body>
        <h1>我的第一个标题</h1>
        <p>我的第一个段落</p>
        <p>p标签会将空格和换行合并为一个，若要保留空格和换行格式（预格式），要用pre标签 </p>
        <p>ins插入字，del删除字</p>
        <p>code表示计算机代码，kbd表示键盘输入，tt表示打字机文本，var表示变量，samp表示计算机代码样本</p>
        <p>address定义地址，abbr title表示缩写当鼠标放在缩写字母上时title会显示全称</p>
        <p>bdo dir=“rtl”表示将文字从右往左写出来</p>
        <p>q表示将文字引用双引号起来,若需要段落分隔则用blockquote，cite定义作品得标题</p>
        <p>dfn表示定义一个项目，也起到突出文本得作用</p>
    </body>
</html>
